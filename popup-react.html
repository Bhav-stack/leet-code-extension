<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetSolveAI</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function PopupApp() {
      const [isEnabled, setIsEnabled] = useState(true);
      const [currentProblem, setCurrentProblem] = useState(null);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        // Load initial state
        chrome.storage.local.get('hintFeatureEnabled', (data) => {
          setIsEnabled(data.hintFeatureEnabled !== false);
          setIsLoading(false);
        });

        // Get current tab info
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          const currentTab = tabs[0];
          if (currentTab?.url?.includes('leetcode.com/problems/')) {
            const urlParts = currentTab.url.split('/');
            const problemSlug = urlParts[urlParts.length - 2] || urlParts[urlParts.length - 1];
            setCurrentProblem(problemSlug);
          }
        });
      }, []);

      const handleToggle = () => {
        const newState = !isEnabled;
        setIsEnabled(newState);
        chrome.storage.local.set({ hintFeatureEnabled: newState });
        
        chrome.runtime.sendMessage({
          action: 'toggleFeatureState',
          enabled: newState
        });
      };

      const openLeetCode = () => {
        chrome.tabs.create({ url: 'https://leetcode.com/problemset/' });
      };

      if (isLoading) {
        return (
          <div className="w-80 p-4">
            <div className="animate-pulse">
              <div className="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
              <div className="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
          </div>
        );
      }

      return (
        <div className="w-80 bg-gray-50">
          <div className="bg-white border border-gray-200 shadow-lg rounded-lg overflow-hidden">
            {/* Header */}
            <div className="bg-indigo-600 text-white p-4">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-lg font-semibold">ðŸ§  LeetSolveAI</h1>
                  <p className="text-indigo-100 text-sm">AI-powered coding assistant</p>
                </div>
                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                  isEnabled 
                    ? 'bg-orange-500 text-white' 
                    : 'bg-gray-500 text-white'
                }`}>
                  {isEnabled ? "Active" : "Disabled"}
                </span>
              </div>
            </div>
            
            <div className="p-6 space-y-6">
              {/* Feature Toggle */}
              <div className="flex items-center justify-between">
                <div className="space-y-1">
                  <label className="text-sm font-medium text-gray-900">
                    Enable AI Assistance
                  </label>
                  <p className="text-xs text-gray-500">
                    Get hints and solutions for LeetCode problems
                  </p>
                </div>
                <label className="relative inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    checked={isEnabled}
                    onChange={handleToggle}
                    className="sr-only peer"
                  />
                  <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                </label>
              </div>

              {/* Current Problem Status */}
              {currentProblem && (
                <div className="p-3 bg-blue-50 rounded-lg border border-blue-200">
                  <div className="flex items-center gap-2">
                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span className="text-sm font-medium text-blue-900">
                      Problem Detected
                    </span>
                  </div>
                  <p className="text-xs text-blue-700 mt-1">
                    {currentProblem.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                  </p>
                  <p className="text-xs text-blue-600 mt-1">
                    Visit the problem page to get AI assistance
                  </p>
                </div>
              )}

              {!currentProblem && (
                <div className="p-3 bg-gray-50 rounded-lg border border-gray-200">
                  <div className="flex items-center gap-2">
                    <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                    <span className="text-sm font-medium text-gray-700">
                      No Problem Detected
                    </span>
                  </div>
                  <p className="text-xs text-gray-600 mt-1">
                    Navigate to a LeetCode problem to get started
                  </p>
                </div>
              )}

              {/* Action Buttons */}
              <div className="space-y-2">
                <button 
                  onClick={openLeetCode}
                  className="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors"
                >
                  Open LeetCode
                </button>
                
                <div className="grid grid-cols-2 gap-2">
                  <button 
                    className="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-3 rounded-md text-xs font-medium transition-colors"
                    onClick={() => chrome.tabs.create({ url: 'https://github.com' })}
                  >
                    GitHub
                  </button>
                  <button 
                    className="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-3 rounded-md text-xs font-medium transition-colors"
                    onClick={() => chrome.tabs.create({ url: 'https://leetcode.com/support/' })}
                  >
                    Help
                  </button>
                </div>
              </div>

              {/* Usage Instructions */}
              <div className="text-xs text-gray-600 space-y-1">
                <p className="font-medium">How to use:</p>
                <ul className="space-y-1 ml-2">
                  <li>â€¢ Navigate to any LeetCode problem</li>
                  <li>â€¢ Click "Get Hint" for guidance</li>
                  <li>â€¢ Click "Get Solution" for full answer</li>
                  <li>â€¢ Toggle feature on/off as needed</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<PopupApp />, document.getElementById('root'));
  </script>
</body>
</html>
