<!DOCTYPE html>
<html>
<head>
  <title>LeetSolveAI Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="setting">
    <span>Enable Hints:</span>
    <label class="switch">
      <input type="checkbox" id="hintToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
